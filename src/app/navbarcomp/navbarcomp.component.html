    <div class="productFrame" *ngFor="let i of array">
        <div class="listproduct" >
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>Shiba Inu</mat-card-title>
                  <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src={{i}} alt="Photo of a Shiba Inu" class="img">
                <!-- <mat-card-content>
                </mat-card-content> -->
                <mat-card-actions>
                  <button mat-raised-button color="warn">Add</button>
                  <button mat-raised-button color="warn">Details></button>
                </mat-card-actions>
              </mat-card>
              

            <!-- <button mat-raised-button color="warn">Details</button>
