    </div> 


</div>







    <section style="background-color: #eee;">
        <div class="container py-5"  >
          <div class="row" *ngFor="let products of productList" style="float: left; margin: 5px;margin-top: 5%; margin-bottom: 5px;">
            <div class="col-md-12 col-lg-4 mb-4 mb-lg-0" >
              <div class="card" style="height: 500px; width:240px;text-align: center;"  >
                <div class="d-flex justify-content-between p-3">
                  <p class="lead mb-0">Today's Combo Offer</p>
                  <div
                    class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                    style="width: 60px; height: 45px;">
                    <p class="text-white mb-0 small">
                      <i class="fa fa-star" style="color: yellow;">{{products.rating}}</i>
                    </p>
                  </div>
                </div>
                <img src="{{products.productImg}}"
                  class="card-img-top" alt="Laptop" style="height: 200px;width: 200px; margin: 10px;background-color: white;"/>
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <h3 class="small" style="text-align: center; padding-left: 30px;"><a routerLink="view-product/{{products.id}}" class="text-muted" >{{products.productName}}</a></h3>
                    <!-- <p class="small text-danger"><s>$1099</s></p> -->
                  </div>
      
                  <div class="d-flex justify-content-between mb-3">
                    <!-- <h5 class="mb-0">HP Notebook</h5> -->
                    <h3 class="text-dark mb-0" style="padding-left: 80px; color: green;">{{products.price}}</h3>
                  </div>
               
                  <div>
                    <button mat-raised-button  (click)="addCart(products) " style="height: 40px; width: 80px; background-color: rgba(161, 9, 9, 0.932); color: white;">Cart</button>
                    <button mat-raised-button color="warn" routerLink="view-product/{{products.id}}" style="height: 40px; width: 80px; background-color: rgba(92, 80, 80, 0.74);">Details</button>
                  </div>
                </div>
              </div>
            </div>
           
          </div>
        </div>
      </section>
