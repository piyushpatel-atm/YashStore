<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center" *ngFor="let products of productData" >
            <div class="col-md-5"><img class="card-img-top mb-5 mb-md-0" src="{{products.productImg}}" alt="..." /></div>

            <div class="col-md-5" >
                <div class="small mb-1">SKU: BST-498</div>
                <h1 class="display-5 fw-bolder">{{products.productName}}</h1>
                <div class="fs-5 mb-5">
                    
                    <span>{{products.price}}</span>
                </div>
                <p class="lead">{{products.description}}</p>

                

                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <button class="btn btn-danger flex-shrink-0" type="button" (click)="addCart(products)">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</section>
