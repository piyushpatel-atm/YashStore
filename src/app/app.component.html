
<mat-sidenav-container>
  <mat-sidenav #sidenav fullscreen> </mat-sidenav>

  <mat-toolbar class="text-bg-dark">

    <div class="nav">
        <div>
    <a style="font-size: 40px">
      <img
        src="https://www.yash.com/wp-content/themes/html5blank-stable/images/yash-logo-new.svg"
      />&nbsp;
    </a>
    <strong style="font-size: 30px"><i>Yash Mart</i></strong
    >&nbsp;
    <a mat-button [matMenuTriggerFor]="dropdown"> Categories </a>
    <mat-menu #dropdown>
      <div class="list-group" *ngFor="let catg of categoryList">
        <a
          routerLink="/products/view-product-by-category/{{ catg.id }}"
          class="list-group-item"
          >{{ catg.categoryName }}</a
        >
      </div>
      <router-outlet></router-outlet>
    </mat-menu>

    <a mat-button routerLink="products"
      ><mat-icon matSuffix>home</mat-icon>
      <mat-label>Home</mat-label>
    </a>
    </div>

    <ul style="margin-top: 12px;">
    <li><a
      *ngIf="!authService.isLoggedIn && !authService.isAdminLogin.value"
      mat-button
      routerLink="sign-in"
      ><mat-icon matSuffix>person</mat-icon>
      <mat-label>Login</mat-label>
    </a>
    </li>
    <li>
    <a
      *ngIf="authService.isLoggedIn && !authService.isAdminLogin.value"
      mat-button
      routerLink="/cartItem"
      ><mat-icon matSuffix matBadge="{{ps.cartSubject.value}}" matBadgeColor="warn">shopping_cart</mat-icon>
      <mat-label> {{ userName | titlecase }}</mat-label>
    </a>
    </li>
    <li>
    <a
      *ngIf="authService.isAdminLogin.value"
      routerLink="/additem"
      mat-button
      class="list-group-item"
      >Add Item</a
    >
</li>
<li>
    <a
      *ngIf="authService.isAdminLogin.value"
      routerLink="category"
      mat-button
      class="list-group-item"
      >List All</a
    >
</li>
<li>
    <a
      *ngIf="authService.isLoggedIn || authService.isAdminLogin.value"
      mat-button
      (click)="authService.SignOut()"
      ><mat-icon matSuffix>logout</mat-icon>
      <mat-label>Logout</mat-label>
    </a>
</li>
</ul>
  
</div>
</mat-toolbar>

<router-outlet></router-outlet>


</mat-sidenav-container>

<footer class="text-bg-dark">
  <p class="float-right" style="text-align: center;"><a>Yash Store</a></p>
  <p>&copy; 2023 &middot;
      <a target="_bank" routerLink="products" >
          yash stores
      </a>
  </p>
</footer>
