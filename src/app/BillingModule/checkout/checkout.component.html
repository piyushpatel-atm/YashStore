<!-- ============== SECTION ============== -->
<section class="padding-y bg-light">

    <div class="container firstdiv">
        <div class="row">
            <main class="col-xl-8 col-lg-8">
                <!-- ============== COMPONENT CHECKOUT =============== -->
                <article class="card">
                   
                    <div class="content-body seconddiv">
                        <h1 style="text-align: center;">Billing</h1>
                        <h2 class="card-title" style="color: blue;"> User Details </h2>
                        <div class="row ">
                            <div class="col-6 mb-3">
                                <label class="form-label">First name</label>
                                <input type="text" class="form-control" placeholder="Type here">
                            </div> <!-- col end.// -->

                            <div class="col-6">
                                <label class="form-label">Last name</label>
                                <input type="text" class="form-control" placeholder="Type here">
                            </div> <!-- col end.// -->

                            <div class="col-6 mb-3">
                                <label class="form-label">Phone</label>
                                <input type="text" value="+91" class="form-control" placeholder="">
                            </div> <!-- col end.// -->

                            <div class="col-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" placeholder="example@gmail.com">
                            </div> <!-- col end.// -->
                        </div> <!-- row.// -->

                        <label class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="">
                            <span class="form-check-label"> Keep me up to date on news </span>
                        </label>

                        <hr class="my-4">

                        <h5 class="card-title" style="color: blue;"> Shipping info </h5>

                        <div class="row mb-3">
                            <div class="col-lg-4 mb-3">
                                <div class="box box-check">
                                    <label class="form-check">
                                        <input class="form-check-input" type="radio" name="dostavka" checked>
                                        <b class="border-oncheck"></b>
                                        <span class="form-check-label">
                                            Express delivery <br>
                                            <small class="text-muted">3-4 days via Fedex </small>
                                        </span>
                                    </label>
                                </div>
                            </div> <!-- col end.// -->
                            <div class="col-lg-4 mb-3">
                                <div class="box box-check">
                                    <label class="form-check">
                                        <input class="form-check-input" type="radio" name="dostavka">
                                        <b class="border-oncheck"></b>
                                        <span class="form-check-label">
                                            Post office <br>
                                            <small class="text-muted">20-30 days via post</small>
                                        </span>
                                    </label>
                                </div>
                            </div> <!-- col end.// -->
                            <div class="col-lg-4 mb-3">
                                <div class="box box-check">
                                    <label class="form-check">
                                        <input class="form-check-input" type="radio" name="dostavka">
                                        <b class="border-oncheck"></b>
                                        <span class="form-check-label">
                                            Self pick-up <br>
                                            <small class="text-muted"> Come to our shop </small>
                                        </span>
                                    </label>
                                </div>
                            </div> <!-- col end.// -->
                        </div> <!-- row end.// -->

                        <div class="row">
                            <div class="col-sm-8 mb-3">

                                <label for="" class="form-label">Address</label>
                                <input type="text" class="form-control" placeholder="Type here">
                            </div> <!-- col end.// -->

                            <div class="col-sm-4 mb-3">
                                <label for="" class="form-label">City*</label>
                                <select class="form-select" id="city*" aria-label="City*">
                                    <option value="1">Pune</option>
                                    <option value="2">Moscow</option>
                                    <option value="3">Samarqand</option>
                                </select>
                            </div> <!-- col end.// -->

                            <div class="col-sm-4 mb-3">
                                <label for="" class="form-label">House</label>
                                <input type="text" class="form-control" placeholder="Type here">
                            </div> <!-- col end.// -->

                            <div class="col-sm-4 col-6 mb-3">
                                <label for="" class="form-label">Postal code</label>
                                <input type="text" class="form-control" placeholder="">
                            </div> <!-- col end.// -->

                            <div class="col-sm-4 col-6 mb-3">
                                <label for="" class="form-label">Zip</label>
                                <input type="text" class="form-control" placeholder="">
                            </div> <!-- col end.// -->
                        </div> <!-- row.// -->

                        <label class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="">
                            <span class="form-check-label"> Save this address </span>
                        </label>

                        <div class="mb-4">
                            <label for="" class="form-label">Message to seller</label>
                            <textarea class="form-control"></textarea>
                        </div> <!-- col end.// -->

                        <div class="float-end">

                            <button class="btn btn-light" routerLink="/cartItem">Cancel</button>
                            <button class="btn btn-success" (click)="openDialog()">Order Now</button>

                        </div>

                    </div> <!-- card-body end.// -->
                </article> <!-- card end.// -->
                <!-- ============== COMPONENT CHECKOUT .// =============== -->

            </main> <!-- col.// -->
            <aside class="col-xl-4 col-lg-4">
                <!-- ============== COMPONENT SUMMARY =============== -->
                <article class="ms-lg-4 mt-4 mt-lg-0" style="max-width: 320px">


                    <h6 class="card-title">Summary</h6>

                    <dl class="dlist-align">
                        <dt>Total price:</dt>
                        <dd class="text-end">Rs.{{totalPrice}}</dd>
                    </dl>
                    <dl class="dlist-align">
                        <dt>Discount:</dt>
                        <dd class="text-end text-danger">- Rs.{{Discount}}</dd>
                    </dl>
                    <dl class="dlist-align">
                        <dt>Shipping cost:</dt>
                        <dd class="text-end">+ Rs.{{shipping}}</dd>
                    </dl>
                    <dl class="dlist-align">
                        <dt>Coupons:</dt>
                        <dd class="text-end">- Rs.{{coupons}}</dd>
                    </dl>
                    <hr>
                    <dl class="dlist-align">
                        <dt> Total: </dt>
                        <dd class="text-end"> <strong class="text-dark">{{totalPrice+shipping-Discount-coupons}}</strong> </dd>
                    </dl>

                    <div class="input-group my-4">
                        <input type="text" class="form-control" name="" placeholder="Promo code">
                        <button class="btn btn-light text-primary" (click)="apply()">Apply</button>
                    </div>

                    <hr>
                    <h3 class="mb-4">Items in cart</h3>
                    <div *ngFor="let item of cartList">
                        <figure class="itemside align-items-center mb-4">
                            <div class="aside">
                                
                                <img src="{{item.productImg}}" class="img-sm rounded border" style="height: 50px;width: 50px;">
                            </div>
                            <figcaption class="info">
                                <a href="#" class="title">{{item.productName}}</a>
                                <div class="price text-muted">Price :{{item.price}}</div> <!-- price .// -->
                            </figcaption>
                        </figure>
                    </div>

                </article>
                <!-- ============== COMPONENT SUMMARY .// =============== -->
            </aside> <!-- col.// -->
        </div> <!-- row.// -->

        <br><br>

        <div>

        </div>

    </div> <!-- container .//  -->
</section>
<!-- ============== SECTION END// ============== -->
