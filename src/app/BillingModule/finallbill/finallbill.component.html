<div>
<div class="card">
    <div style="margin: 300px; height:600px; background-color: rgb(212, 210, 210); width: 800px;box-shadow: 5px 5px 5px gray;">
    <h1 style="font-size: 50px; padding-top: 150px;"><u>Continue Payment Details</u></h1>
    <form [formGroup]="formvalue" (ngSubmit)="order()" style="padding-top: 40px;">
        <mat-form-field appearance="fill" style="height: 80px;width: 400px;">
            <mat-label>Select Payment Method</mat-label>
            <mat-select formControlName="payment">
              <mat-option value="Card">Card</mat-option>
              <mat-option value="Card">UPI</mat-option>
              <mat-option value="Card">Cash On Delivery</mat-option>
            </mat-select>
          </mat-form-field><br>
   
    <button mat-raised-button type="submit" style="margin: 50px;">Order Now</button>
    </form>
</div>
</div>
</div>
